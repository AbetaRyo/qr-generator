<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JWT一致照合ツール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.24/jsrsasign-all-min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    textarea { width: 90%; padding: 10px; font-size: 16px; margin: 10px auto; display: block; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; text-align: left; width: 90%; margin: 10px auto; border-radius: 8px; }
    .match { color: green; font-weight: bold; }
    .mismatch { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>🔐 JWTの照合チェック</h1>

  <textarea id="jwt1" rows="4" placeholder="① チケット購入時のJWTを貼り付けてください"></textarea>
  <textarea id="jwt2" rows="4" placeholder="② 会場入場時のJWTを貼り付けてください"></textarea>

  <button onclick="compareJWTs()">JWTを照合</button>

  <h3>📄 JWT①（Payload）</h3>
  <pre id="payload1"></pre>

  <h3>📄 JWT②（Payload）</h3>
  <pre id="payload2"></pre>

  <h3>🔍 照合結果</h3>
  <p id="result"></p>

  <script>
    function decodePayload(jwt) {
      const parts = jwt.split(".");
      if (parts.length !== 3) throw new Error("JWT形式が不正です");

      const payloadB64 = parts[1]
        .replace(/-/g, '+')
        .replace(/_/g, '/')
        .padEnd(parts[1].length + (4 - parts[1].length % 4) % 4, '=');

      const decoded = atob(payloadB64);
      return JSON.parse(decoded);
    }

    function compareJWTs() {
      const jwt1 = document.getElementById('jwt1').value.trim();
      const jwt2 = document.getElementById('jwt2').value.trim();
      const resultEl = document.getElementById('result');

      if (!jwt1 || !jwt2) {
        alert("両方のJWTを入力してください。");
        return;
      }

      try {
        const payload1 = decodePayload(jwt1);
        const payload2 = decodePayload(jwt2);

        document.getElementById('payload1').textContent = JSON.stringify(payload1, null, 2);
        document.getElementById('payload2').textContent = JSON.stringify(payload2, null, 2);

        const match =
          payload1.user_id === payload2.user_id &&
          payload1.device_id === payload2.device_id &&
          payload1.ticket_source === payload2.ticket_source;

        if (match) {
          resultEl.innerHTML = "<span class='match'>✅ 同一人物・同一端末で発行されたQRコードです</span>";
        } else {
          resultEl.innerHTML = "<span class='mismatch'>❌ 情報が一致しません。同一人物ではない可能性があります</span>";
        }
      } catch (e) {
        console.error("エラー:", e);
        alert("JWTの解析に失敗しました。");
        resultEl.textContent = '';
      }
    }
  </script>
</body>
</html>

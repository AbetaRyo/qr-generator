<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title> 会場入場時 QRコード生成（JWT付き＋デコード）</title>

  <!-- JWT生成用 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.24/jsrsasign-all-min.js"></script>

  <!-- QRコード生成用 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 200px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
    }
    pre {
      text-align: left;
      margin: 20px auto;
      width: 90%;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🎫 会場入場時 QRコード生成（JWT付き）</h1>

  <input type="text" id="user_id" placeholder="ユーザーID"><br>
  <input type="text" id="ticket_source" placeholder="チケットサイト名"><br>
  <input type="text" id="seat_code" placeholder="座席コード（例: A14）"><br>

  <button onclick="generateQRCode()">QRコードを生成</button>
  <button onclick="decodeJWT()">🔍 JWTをデコード</button>

  <div id="qrcode"></div>

  <h3>📦 JWT（文字列）</h3>
  <pre id="jwtDisplay"></pre>

  <h3>🔍 JWTの中身（Payload）</h3>
  <pre id="payloadDisplay"></pre>

  <script>
    let currentJWT = '';

    function generateQRCode() {
      const user_id = document.getElementById('user_id').value.trim();
      const ticket_source = document.getElementById('ticket_source').value.trim();
      const seat_code = document.getElementById('seat_code').value.trim();

      if (!user_id || !ticket_source || !seat_code) {
        alert('全ての項目を入力してください。');
        return;
      }

      const device_id = (localStorage.getItem('device_id')) || (() => {
        const uuid = crypto.randomUUID();
        localStorage.setItem('device_id', uuid);
        return uuid;
      })();

      const payload = {
        user_id,
        device_id,
        ticket_source,
        seat_code,
        iat: KJUR.jws.IntDate.get('now'),
        exp: KJUR.jws.IntDate.get('now + 1hour')
      };

      const header = { alg: "HS256", typ: "JWT" };
      const secret = "your_super_secret_key";

      try {
        const sJWT = KJUR.jws.JWS.sign(null, JSON.stringify(header), JSON.stringify(payload), secret);

        currentJWT = sJWT; // グローバル変数に保存

        // QRコード出力
        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = '';
        QRCode.toCanvas(sJWT, { width: 300 }, function (error, canvas) {
          if (error) {
            console.error(error);
            alert("QRコードの生成に失敗しました。");
          } else {
            qrDiv.appendChild(canvas);
          }
        });

        document.getElementById('jwtDisplay').textContent = sJWT;
        document.getElementById('payloadDisplay').textContent = ''; // リセット

      } catch (e) {
        console.error("JWT生成エラー", e);
        alert("JWT生成に失敗しました。");
      }
    }

    function decodeJWT() {
  if (!currentJWT) {
    alert('まだJWTが生成されていません。');
    return;
  }

  try {
    const parts = currentJWT.split(".");
    if (parts.length !== 3) throw new Error("JWT形式が不正です");

    const payloadB64 = parts[1];

    // base64url → base64 に変換
    const base64 = payloadB64.replace(/-/g, '+').replace(/_/g, '/');
    const padded = base64.padEnd(base64.length + (4 - base64.length % 4) % 4, '=');

    const decodedStr = atob(padded);
    const decodedJSON = JSON.parse(decodedStr);

    document.getElementById('payloadDisplay').textContent =
      JSON.stringify(decodedJSON, null, 2);

  } catch (e) {
    console.error("デコードエラー:", e);
    alert("JWTのデコードに失敗しました。");
  }
}

  </script>
</body>
</html>

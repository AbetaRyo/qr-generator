<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🕵️‍♂️ QRコード照合ページ（スタッフ用）</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: auto; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>🕵️‍♂️ 入場確認システム（スタッフ用）</h1>

  <div id="reader"></div>
  <div id="result"></div>

  <script>
    async function sendToServer(jwt) {
      const res = await fetch("http://localhost:3000/verify-entry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ jwt })
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `<h3>${data.message}</h3>`;
    }

    function onScanSuccess(decodedText) {
      document.getElementById('result').textContent = "認証中...";
      sendToServer(decodedText);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    );
  </script>
</body>
</html>

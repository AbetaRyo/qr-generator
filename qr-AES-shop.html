  <script>
    let currentJWT = '';

    // AESéµï¼ˆãƒ‡ãƒ¢ç”¨å›ºå®šã‚­ãƒ¼ï¼‰
    async function getAesKey() {
      const keyMaterial = new TextEncoder().encode("1234567890abcdef1234567890abcdef");
      return crypto.subtle.importKey(
        "raw",
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    // æš—å·åŒ–å‡¦ç†ï¼ˆAES-GCMï¼‰
    async function encryptDeviceId(deviceId) {
      const key = await getAesKey();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encoded = new TextEncoder().encode(deviceId);
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);

      // IVã¨æš—å·æ–‡ã‚’çµåˆ â†’ Base64åŒ–
      const combined = new Uint8Array(iv.length + cipher.byteLength);
      combined.set(iv, 0);
      combined.set(new Uint8Array(cipher), iv.length);
      return btoa(String.fromCharCode(...combined));
    }

    // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆå‡¦ç†
    async function generateQRCode() {
      const device_id = document.getElementById('device_id').value.trim();
      const ticket_number = document.getElementById('ticket_number').value.trim();

      if (!device_id || !ticket_number) {
        alert('ã€Œç«¯æœ«ç•ªå·ã€ã¨ã€Œãƒã‚±ãƒƒãƒˆç•ªå·ã€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
        return;

      // ç«¯æœ«ç•ªå·ã‚’æš—å·åŒ–
      const encrypted_device_id = await encryptDeviceId(device_id);

      // JWTãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ã«çŸ­ãã™ã‚‹ï¼‰
      const payload = {

      try {

        currentJWT = sJWT;

        // QRã‚³ãƒ¼ãƒ‰å‡ºåŠ›

        document.getElementById('jwtDisplay').textContent = sJWT;

    // JWTãƒ‡ã‚³ãƒ¼ãƒ‰
    function decodeJWT() {
      if (!currentJWT) {
        alert('ã¾ã JWTãŒç”Ÿæˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
        return;
      }

      try {
        const parts = currentJWT.split(".");

        const payloadB64 = parts[1].replace(/-/g, '+').replace(/_/g, '/');

      } catch (e) {

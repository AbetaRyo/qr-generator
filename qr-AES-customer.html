  // AESæš—å·åŒ–ï¼ˆWebCryptoï¼‰
  async function aesEncrypt(text, keyText) {
    const enc = new TextEncoder();

    // AES-256ç”¨ã«32byteéµã«èª¿æ•´
    const keyData = enc.encode(keyText.padEnd(32).slice(0, 32));

    const iv = crypto.getRandomValues(new Uint8Array(16));

    const key = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "AES-CBC" },
      false,
      ["encrypt"]
    );

    const ciphertext = await crypto.subtle.encrypt(
      { name: "AES-CBC", iv },
      key,
      enc.encode(text)
    );

    // iv + ciphertext ã‚’ã¾ã¨ã‚ã¦ Base64åŒ–
    const combined = new Uint8Array(iv.length + new Uint8Array(ciphertext).length);
    combined.set(iv);
    combined.set(new Uint8Array(ciphertext), iv.length);

    return btoa(String.fromCharCode(...combined));
  }


    // åº—ã®JWTã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
    function parseShopJWT(jwt) {

      const combinedData = JSON.stringify({
